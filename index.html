<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframephysics-system.min.js"></script>

    <script src="./components/Rotation.js"></script>
    <script src="./components/Creatures.js"></script>
    <script src="./components/Coins.js"></script>
    <script src="./components/Game.js"></script>
  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 6 24"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000"> 
               
        <a-asset-item
          id="terrainMap"
          src="./assets/terrain/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="diver"
          src="./assets/diver/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="fish-m"
          src="./assets/fish/scene.gltf"
        ></a-asset-item>

      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 -1"
        scale="0.15 0.15 0.15"
        terrain-rotation-reader
        fish-creature
        coins-treasure
      ></a-entity>

      <a-sphere color="#1e5b94" position="0 -47.75 0" radius="50" opacity="0.6" ></a-sphere>

      <a-entity id="diver-model"
      gltf-model = "#diver"
      position = "0 -2.5 12"
      scale = "0.028 0.023 0.031"
      rotation = "0 0 0"
      diver-rotation-reader
      dynamic-body = "mass:0"
      game-play
      ></a-entity>

      <a-entity
      id="fishmodel" fish
      position = "0 0 0"
      ></a-entity>

      <a-entity
      id="coinsmodel" coins
      position = "0 0 0"
      ></a-entity>

    </a-scene>
  </body>
</html>
